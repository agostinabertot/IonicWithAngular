<ion-header class="ion-no-border">
    <ion-toolbar color="dark">

        <ion-buttons>
            <ion-back-button color="primary" defaultHref="/"></ion-back-button>
        </ion-buttons>


        <ion-title>Nombre de la lista</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <!-- el ion-list me permite scrolear -->
    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">Nuevo item</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="dark">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>

        <ion-item color="dark" *ngFor="let item of lista.items">
            <ion-checkbox slot="start" color="primary"></ion-checkbox>
            <ion-label>{{item.desc}}</ion-label>
        </ion-item>
    </ion-list>


</ion-content>
